<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="bichi-selector">Bichi</button>
      <button class="button person-selector-button" id="abhi-selector">Abhi</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Bichi chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          
        </div>
        <div class="message gray-bg">
          
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="chat" />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
